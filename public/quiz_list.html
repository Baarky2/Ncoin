<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クイズ一覧</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      background: #f8f9fa;
      text-align: center;
      padding: 30px;
      color: #666;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
    }

    .quiz-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    button.quizBtn {
      width: 400px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: Blue; /* 緑＝選択可能 */
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button.quizBtn:hover {
      background: #0056b3;
    }

    button.cleared {
      background-color: #28a745 !important; /* 緑＝クリア済み */
      color: white;
      cursor: default;
    }

    button.cleared:hover {
      background-color: #218838; /* ホバー時の濃緑 */
    }

    /* 左下固定ボタン */
    #backToDashboardBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #6c757d;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background 0.2s ease;
    }

    #backToDashboardBtn:hover {
      background: #ccc;
    }

    /* locked/available 用のスタイル（任意） */
    button.locked {
      background: white;
      color: #ccc;
      cursor: default;
    }

    button.available {
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    .exQuizBtn {
      width: 320px;
      padding: 8px;
      border: none;
      border-radius: 8px;
      background: #17a2b8;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s ease;
      margin: 6px 0;
    }

    .exQuizBtn.locked {
      background: #ccc;
      color: #ccc;
      cursor: default;
    }

    .exQuizBtn.available {
      background: #17a2b8;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="quiz-list" id="normalQuizzes">
      <h2>クイズラリー</h2>
      <button class="quizBtn" data-id="quiz01"></button>
      <button class="quizBtn" data-id="quiz02"></button>
      <button class="quizBtn" data-id="quiz03"></button>
      <button class="quizBtn" data-id="quiz04"></button>
      <button class="quizBtn" data-id="quiz05"></button>
    </div>

    <div class="quiz-list" id="exQuizzes" style="display: none;"></div>
  </div>

  <!-- 左下固定：ダッシュボードに戻る -->
  <button id="backToDashboardBtn">← ダッシュボードに戻る</button>

  <script>
    // ログイン確認
    const nickname = localStorage.getItem("nickname");
    if (!nickname) {
      alert("⚠️ ログイン情報がありません。トップからログインしてください。");
      location.href = "/index.html";
    }

    // クイズ遷移関数
    function goQuiz(id) {
      const nickname = localStorage.getItem("nickname");
      if (!nickname) return location.href = "/index.html";

      const btn = document.querySelector(`button[data-id="${id}"]`);
      if (btn && btn.disabled) return alert("回答権がありません");

      let page = "";
      if (id.startsWith("quiz")) {
        page = `${id}.html`;
      } else if (id.startsWith("ex")) {
        // ex01 -> EX_quiz01.html
        page = `EX_quiz${id.slice(2)}.html`;
      }
      window.location.href = `${page}?nickname=${encodeURIComponent(nickname)}`;
    }

    // 左下ボタン
    document.getElementById("backToDashboardBtn").addEventListener("click", () => {
      location.href = "/dashboard";
    });

    // 取得ヘルパー
    async function fetchHistory() {
      try {
        const res = await fetch(`/history/${encodeURIComponent(nickname)}`);
        return await res.json();
      } catch (err) {
        console.error("履歴取得エラー:", err);
        return [];
      }
    }

    async function fetchRights() {
      try {
        const res = await fetch(`/quiz-rights/${encodeURIComponent(nickname)}`);
        return await res.json();
      } catch (err) {
        console.error("回答権取得エラー:", err);
        return { quizRights: {}, exQuizRights: {} };
      }
    }

    // ノーマルクイズボタンを状態に応じて初期化
    function loadQuizButtons(clearedIds, quizRights = {}) {
      const normalBtns = Array.from(document.querySelectorAll(".quizBtn"));
      normalBtns.forEach(btn => {
        const quizId = btn.dataset.id;
        btn.classList.remove("locked", "available", "cleared");
        btn.removeAttribute("disabled");

        if (clearedIds.includes(quizId)) {
          btn.classList.add("cleared");
          btn.textContent = "報酬受け取り済み";
          btn.disabled = true;
        } else if (quizRights && quizRights[quizId]) {
          btn.classList.add("available");
          btn.disabled = false;
          btn.textContent = quizId.toUpperCase();
        } else {
          btn.classList.add("locked");
          btn.disabled = true;
          btn.textContent = quizId.toUpperCase();
        }

        // クリックイベント（重複登録を避けるため先に削除）
        btn.replaceWith(btn.cloneNode(true));
      });

      // 再取得してイベント登録（cloneNode した要素にイベントを付与）
      Array.from(document.querySelectorAll(".quizBtn")).forEach(btn => {
        btn.addEventListener("click", () => goQuiz(btn.dataset.id));
      });
    }

    // EXクイズを表示する（ただし、allNormalCleared が false の場合は非表示）
    function loadExQuizzes(clearedIds, allNormalCleared, exQuizRights = {}) {
      const exList = ["ex01","ex02","ex03","ex04","ex05","ex06","ex07"];
      const container = document.getElementById("exQuizzes");
      container.innerHTML = "<h2>EXクイズ</h2>";

      if (!allNormalCleared) {
        // ノーマル全部クリアしてないなら非表示
        container.style.display = "none";
        return;
      }

      // ここからはノーマルを全てクリアしているときのみ実行
      let unlockedNext = true; // 1問ずつ解放したい場合のフラグ（必要ならサーバー側の exQuizRights を優先してください）

      for (let id of exList) {
        const btn = document.createElement("button");
        btn.className = "exQuizBtn";
        btn.dataset.id = id;

        // 優先順位:
        // 1) すでにクリア済み
        // 2) サーバが exQuizRights で許可している
        // 3) unlockedNext による段階解放（ローカルロジック）
        if (clearedIds.includes(id)) {
          btn.classList.add("cleared");
          btn.textContent = "報酬受け取り済み";
          btn.disabled = true;
        } else if (exQuizRights && exQuizRights[id]) {
          btn.classList.add("available");
          btn.textContent = id.toUpperCase();
          btn.disabled = false;
        } else if (unlockedNext) {
          btn.classList.add("available");
          btn.textContent = id.toUpperCase();
          btn.disabled = false;
          unlockedNext = false; // 次は未解放にするローカルルール
        } else {
          btn.classList.add("locked");
          btn.textContent = id.toUpperCase();
          btn.disabled = true;
        }

        btn.addEventListener("click", () => goQuiz(id));
        container.appendChild(btn);
      }

      // EXクイズを表示（available か cleared が一つでもあれば表示）
      const anyAvailable = container.querySelectorAll(".available, .cleared").length > 0;
      container.style.display = anyAvailable ? "block" : "none";
    }

    // 初期化
    async function initQuizPage() {
      const history = await fetchHistory();
      const rights = await fetchRights();
      const clearedIds = history.map(h => h.questId || "").filter(Boolean);

      const normalQuizIds = Array.from(document.querySelectorAll(".quizBtn")).map(b => b.dataset.id);
      const allNormalCleared = normalQuizIds.every(id => clearedIds.includes(id));

      // ノーマルボタンの初期化（履歴と権利に基づく）
      loadQuizButtons(clearedIds, rights.quizRights || {});

      // EXクイズは「ノーマル全問クリア」してから表示する
      loadExQuizzes(clearedIds, allNormalCleared, rights.exQuizRights || {});
    }

    // ページ読み込み時に実行
    initQuizPage();
  </script>
</body>
</html>
