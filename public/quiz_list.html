<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クイズ一覧</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      background: #f8f9fa;
      text-align: center;
      padding: 30px;
      color: #333;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
    }

    .quiz-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    button.quizBtn {
      width: 400px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #28a745; /* 緑＝選択可能 */
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button.quizBtn:hover {
      background: #218838;
    }

    button.cleared {
      background: #ccc !important; /* 灰色＝クリア済み */
      color: #666;
      cursor: default;
    }

    button.cleared:hover {
      background: #ccc;
    }

    /* 左下固定ボタン */
    #backToDashboardBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #6c757d;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background 0.2s ease;
    }

    #backToDashboardBtn:hover {
      background: #5a6268;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>クイズ一覧</h1>
    <div class="quiz-list">
      <button class="quizBtn" data-id="quiz01">Quiz01</button>
      <button class="quizBtn" data-id="quiz02">Quiz02</button>
      <button class="quizBtn" data-id="quiz03">Quiz03</button>
      <button class="quizBtn" data-id="quiz04">Quiz04</button>
      <button class="quizBtn" data-id="quiz05">Quiz05</button>
    </div>
  </div>

  <!-- 左下固定：ダッシュボードに戻る -->
  <button id="backToDashboardBtn">← ダッシュボードに戻る</button>

  <script>
    // ログイン確認
    const nickname = localStorage.getItem("nickname");
    if (!nickname) {
      alert("⚠️ ログイン情報がありません。トップからログインしてください。");
      location.href = "/login.html";
    }

    // クイズ遷移関数
function goQuiz(id) {
  const nickname = localStorage.getItem("nickname");
  if (!nickname) return location.href = "/login.html";

  const btn = document.querySelector(`button[data-id="${id}"]`);
  if (btn.disabled) return alert("回答権がありません");

  // nickname をクエリパラメータとして渡す
  window.location.href = `/quiz/${id}?nickname=${encodeURIComponent(nickname)}`;
}

    // 左下ボタン
    document.getElementById("backToDashboardBtn").addEventListener("click", () => {
      location.href = "/dashboard";
    });

    // クイズボタン初期化
    document.querySelectorAll(".quizBtn").forEach(btn => {
      btn.addEventListener("click", () => goQuiz(btn.dataset.id));
    });

    // クリア済みクイズを灰色化
    async function loadClearedQuizzes() {
      try {
        const res = await fetch(`/history/${encodeURIComponent(nickname)}`);
        const history = await res.json();
        const clearedIds = history.map(h => h.questId).filter(id => id && id.startsWith("quiz"));

        clearedIds.forEach(id => {
          const btn = document.querySelector(`button[data-id="${id}"]`);
          if (btn) {
            btn.classList.add("cleared");
            btn.textContent += " ✅";
            btn.disabled = true;
          }
        });
      } catch (err) {
        console.error("履歴取得エラー:", err);
      }
    }

    // 回答権のないクイズを灰色・未開放化
    async function loadQuizRights() {
      try {
        const res = await fetch(`/quiz-rights/${encodeURIComponent(nickname)}`);
        const { quizRights } = await res.json();

        document.querySelectorAll(".quizBtn").forEach(btn => {
          const quizId = btn.dataset.id;
          if (!quizRights[quizId]) {
            btn.disabled = true;

            // 「未開放」ラベル追加
            const label = document.createElement("span");
            label.textContent = " (未開放)";
            label.style.color = "red";
            btn.appendChild(label);

            // ボタン灰色化
            btn.style.backgroundColor = "#ccc";
            btn.style.color = "#666";
            btn.style.cursor = "not-allowed";
          }
        });
      } catch (err) {
        console.error("回答権取得エラー:", err);
      }
    }

    // 初期化
    loadClearedQuizzes();
    loadQuizRights();

  </script>
</body>
</html>
