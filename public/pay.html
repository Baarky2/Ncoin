<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR送金ページ</title>
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 30px;
    }
    #reader { width: 300px; margin: 0 auto; }
    input, button { margin: 10px; padding: 8px; }
  </style>
</head>
<body>
  <h2>QRコード送金</h2>
  <p>送金相手: <span id="recipient">（未選択）</span></p>

  <!-- カメラ選択 -->
  <label for="cameraSelect">カメラ選択:</label>
  <select id="cameraSelect"></select>

  <div id="reader"></div>

  <div>
    <input type="number" id="amount" placeholder="送金額を入力" min="1">
    <button id="sendBtn" disabled>送金する</button>
  </div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    let recipientNickname = null;

    const urlParams = new URLSearchParams(window.location.search);
    const senderNickname = urlParams.get("from") || localStorage.getItem("nickname");
    const defaultAmount = parseInt(urlParams.get("amount"), 10) || null;

    if (!senderNickname) {
      alert("送金元情報がありません");
      location.href = "/index.html";
    }

    // --- カメラ取得 & 選択 ---
    Html5Qrcode.getCameras().then(cameras => {
      if (!cameras || cameras.length === 0) return alert("カメラが見つかりません");

      const selectEl = document.getElementById("cameraSelect");
      cameras.forEach(cam => {
        const option = document.createElement("option");
        option.value = cam.id;
        option.textContent = cam.label || cam.id;
        selectEl.appendChild(option);
      });

      // デフォルトで外カメを選択
      const backCamera = cameras.find(cam => /back|rear|外/.test(cam.label.toLowerCase()));
      selectEl.value = backCamera ? backCamera.id : cameras[0].id;

      // 選択されたカメラでスキャン開始
      startScan(selectEl.value);

      selectEl.addEventListener("change", () => {
        html5QrCode.stop().then(() => startScan(selectEl.value));
      });
    }).catch(err => alert("カメラアクセスに失敗しました: " + err));

    function startScan(cameraId) {
      html5QrCode.start(
        cameraId,
        { fps: 10, qrbox: 250 },
        decodedText => {
          try {
            const url = new URL(decodedText);
            const fromParam = url.searchParams.get("from");
            const amountParam = url.searchParams.get("amount");

            if (fromParam) {
              recipientNickname = fromParam;
              document.getElementById("recipient").textContent = recipientNickname;
              document.getElementById("sendBtn").disabled = false;

              if (amountParam) {
                const amt = parseInt(amountParam, 10);
                if (!isNaN(amt) && amt > 0) document.getElementById("amount").value = amt;
              }

              html5QrCode.stop();
            }
          } catch {
            console.log("無効なQRコード");
          }
        },
        () => {}
      );
    }

    // 送金
    document.getElementById("sendBtn").addEventListener("click", async () => {
      const amount = parseInt(document.getElementById("amount").value, 10);
      if (!recipientNickname || isNaN(amount) || amount <= 0) return alert("送金先と金額を確認");

      const res = await fetch("/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ from: senderNickname, to: recipientNickname, amount })
      });
      const data = await res.json();
      if (data.error) return alert(data.error);

      alert(`送金成功: 残高 ${data.balance} コイン`);
      location.href = "/dashboard";
    });
  </script>
</body>
</html>
