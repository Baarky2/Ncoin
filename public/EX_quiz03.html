<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EX NAZOTOKI Q3</title>
  <style>
    body { font-family: "Hiragino Kaku Gothic ProN", sans-serif; text-align: center; background: #f8f9fa; color: #333; padding: 20px; }
    img { width: 90%; max-width: 600px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { padding: 8px; margin-top: 12px; border-radius: 6px; border: 1px solid #ccc; width: 200px; }
    button { margin-top: 12px; padding: 8px 16px; border: none; background: #007bff; color: #fff; border-radius: 6px; cursor: pointer; }
    button:hover { background: #0056b3; }
    #puzzleClearBtn { background: #28a745; display: none; }
    #puzzleClearBtn:hover { background: #218838; }
    #backToListBtn { position: fixed; bottom: 20px; left: 20px; background: #6c757d; color: white; border: none; border-radius: 6px; padding: 10px 16px; font-size: 14px; cursor: pointer; z-index: 1000; }
    #backToListBtn:hover { background: #5a6268; }
  </style>
</head>
<body>
  <h1>EX NAZOTOKI Q3</h1>
  <img src="ex_quiz03.png" alt="EX問題画像" />

  <div>
    <p>解答を入力してください：</p>
    <input type="text" id="answerInput" placeholder="答えを入力" />
    <button id="checkAnswerBtn">解答する</button>
  </div>

  <div id="resultMsg" style="margin-top:10px;font-weight:bold;"></div>
  <button id="puzzleClearBtn">謎をクリア！50コイン獲得</button>

  <script src="/ex-common.js"></script>
  <script>
    EX.setupQuizPage({
      correctAnswers: ["スタート", "すたーと"],
      questId: "ex03",
      rewardAmount: 50
    });
  </script>

  <button id="backToListBtn">← クイズ一覧に戻る</button>
  <script>
    document.getElementById("backToListBtn").addEventListener("click", () => { location.href = "/quiz_list.html"; });
  </script>
</body>
</html>
