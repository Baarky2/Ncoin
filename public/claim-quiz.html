<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クイズ解放</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      text-align: center;
      padding: 50px;
      background: #f8f9fa;
      color: #333;
    }
    h1 { margin-bottom: 20px; }
    #status { font-size: 18px; margin-top: 20px; }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <h1>クイズ解放中...</h1>
  <div id="status">処理中です…</div>
  <button id="backBtn" style="display:none;">ダッシュボードに戻る</button>

  <script>
    async function claimQuiz() {
      const nickname = localStorage.getItem("nickname");
      if (!nickname) {
        alert("⚠️ ログイン情報がありません。ログインしてください。");
        window.location.href = "/index.html";
        return;
      }

      // QRから取得するquizId
      const params = new URLSearchParams(window.location.search);
      const quizId = params.get("quizId");
      if (!quizId) {
        document.getElementById("status").textContent = "❌ QRコードが無効です";
        return;
      }

      try {
const res = await fetch("/claim-quiz", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ 
    nickname: params.get("nickname"), 
    quizId: params.get("quizId") 
  })
});
        const data = await res.json();

        if (data.error) {
          document.getElementById("status").textContent = "❌ " + data.error;
        } else {
          document.getElementById("status").textContent = "✅ " + data.message;
        }

      } catch (err) {
        document.getElementById("status").textContent = "❌ 通信エラー: " + err.message;
      } finally {
        document.getElementById("backBtn").style.display = "inline-block";
      }
    }

    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "/dashboard";
    });

    // ページ読み込み時に自動で解放
    claimQuiz();
  </script>
</body>
</html>
