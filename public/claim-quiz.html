<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クイズ解答権取得</title>
</head>
<body>
  <h1>QRコード認証中…</h1>
  <script>
    async function claimQuiz() {
      const params = new URLSearchParams(window.location.search);
      const quizId = params.get("quiz"); // quiz01, quiz02...
      const nickname = localStorage.getItem("nickname");
      if (!nickname) {
        alert("ログインしてください");
        location.href = "/";
        return;
      }
      if (!quizId) {
        alert("無効なQRです");
        return;
      }

      try {
        const res = await fetch("/claim-quiz", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nickname, quizId })
        });
        const data = await res.json();
        alert(data.message);
        location.href = `/quiz.html?quiz=${quizId}`; // クイズページに遷移
      } catch (e) {
        alert("エラー: " + e.message);
      }
    }

    claimQuiz();
  </script>
</body>
</html>
